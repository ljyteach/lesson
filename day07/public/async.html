<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function sleep(ms){
            return new Promise(function(resolve){
                setTimeout(function(){
                    resolve('hello world');
                },ms)
            })
        }


        async function showData(){
            console.log('start');
            let str = await sleep(1000);
            console.log(str);
        }

        showData();
    </script>
</body>
</html>
