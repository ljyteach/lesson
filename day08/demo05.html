<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app">  
        <hello></hello>
    </div>
    <script src="vue.js"></script>
    <script>

        Vue.component('hello',{
            template:`
            <div>
                <h1>{{message}}</h1>
                <button v-on:click="showdata">按钮</button>
            </div>
            `,
            data:function(){
                return {
                    message:'hello component data',
                    txt:''
                }
            },
            methods:{
                showdata:function(){
                    alert('事件')
                }
            }
        })

        new Vue({
            el:'#app'
        })
    </script>
</body>
</html>
